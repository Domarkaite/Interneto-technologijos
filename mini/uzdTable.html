<!DOCTYPE html>
<html>
<head>
<style>
            table , td, th {
                border: 1px solid #595959;
                border-collapse: collapse;
            }
            td, th {
                padding: 3px;
                width: 30px;
                height: 25px;
            }
            th {
                background: #f0e6cc;
            }
            .even {
                background: #fbf8f0;
            }
            .odd {
                background: #fefcf9;
            }
</style>
</head>
<body>

<table>
	<tbody>
		<tr>
			<td rowspan="5"></td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td style="text-align: center;" colspan="4">We have today:</td>
			<td rowspan="3"></td>
			<td rowspan="5"></td>
		</tr>
		<tr>
			<td rowspan="3"></td>
			<td>Apples</td>
            <td>Oranges</td>
			<td>Bananas</td>
			
		</tr>
		<tr>
			<td>Grapes</td>
			<td>Pineapples</td>
			<td>Lyches</td>
		</tr>
		<tr>
			<td style="text-align: right;" colspan="4" >Free delivery</td>
		</tr>
		<tr>
			<td colspan="6"></td>
		</tr>
	</tbody>
</table>

</body>
</html>
